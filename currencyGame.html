<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/currencyGame.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/currencyStyle.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>FWF</title>
</head>

<body>
    <div id="container">
        <header><p> <img id="headImage" src="images/logo.png"> </header>
      <top id="questionContainer">
        <div id="questionField"></div>
      </top>
    <main id="answersContainer">
        <div class="lowerCircles" id="timeCircle"></div>
        <div class="lowerCircles" id="responseCircle">
          <div id="set-respond-submit">
            <button id="setCountry">GET COUNTRY</button>
            <input id="input" type="text">
            <button id="submitButton">SUBMIT</button>
        </div>
          <button id="hint">GET HINT!</button>
        </div>
        <div class="lowerCircles" id="scoreCircle"></div>
      </main>
    <footer>
      <div class="footerCircles" id="correct"></div>
      <div class="footerCircles" id="wrong">
    </footer>
  </div>

</body>

</html>
